<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
  <header>
    <h1>Simple, traffic-based pricing</h1>
    <h2>Sign-up for our 30-day trial.
      No credit card required. </h2>
  </header>
  <main>
    <div class="first-part">
      <div class="view-wrapper">
        <div class="pageviews" id="pageviews">100k pageviews</div>
      </div>
      <div class="slide-input-wrapper">
        <input type="range" id="slide-input" min="1" max="5" value="3">

      </div>
      <div class="price-wrapper">
        <div class="price">$<span id="price">16</span>.00</div>
        <div class="month">/ monthly</div>
      </div>
      <div class="bill-choice">
        <div class="bill-month choice">Monthly Billing</div>
        <label class="switch">
          <input type="checkbox" id="discount-switch">
          <span class="slider round"></span>
        </label>
        <div class="bill-year choice">Yearly Billing</div>
        <div class="discount dis-mob">-25%</div>
        <div class="discount dis-desk">25% discount</div>
      </div>
    </div>
    <hr>
    <div class="second-part">
      <div class="feature-wrapper">
        <div class="feature"><img src="./images/icon-check.svg" alt="check">Unlimited websites</div>
        <div class="feature"><img src="./images/icon-check.svg" alt="check">100% data ownership </div>
        <div class="feature"><img src="./images/icon-check.svg" alt="check">Email reports</div>
      </div>
      <button class="start-trial">Start my trial</button>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
